<div class="row">
<h1>New Customer</h1>
    </div>
<div class="row">
    <div class="col-md-6">
        <form role="form" id="newDriverForm">
            <div class="row">
            <div class="form-group col-xs-6">
                <label for="firstNameInput">First Name</label>
                <input type="text" class="form-control" id="firstNameInput" placeholder="First Name" required>
            </div>
            <div class="form-group col-xs-6">
                <label for="lastNameInput">Last Name</label>
                <input type="text" class="form-control" id="lastNameInput" placeholder="Last Name" required>
            </div>
            </div>
            <div class="form-group">
                <label for="emailInput">E-mail Address</label>
                <input type="email" class="form-control" id="emailInput" placeholder="E-mail Address" required>
            </div>
            <div class="form-group">
                <label for="contactNumberInput">Contact Number</label>
                <input type="tel" class="form-control bfh-phone" id="contactNumberInput" placeholder="Phone Number" data-format="+1 (ddd) ddd-dddd" required>
            </div>
            <button type="submit" class="btn btn-success icon large pull-right">Create Customer</button>
        </form>

    </div>
</div>
