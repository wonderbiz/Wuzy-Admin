<div class="row">
<h1>New venue</h1> <button type="submit" class="btn btn-success icon large pull-right edit">Save Venue</button>
    </div>
<div class="row">
    <div class="col-md-6">
        <form role="form" id="newVenueForm">
            <div class="form-group">
                <label for="nameInput">Name</label>
                <input type="text" class="form-control" id="nameInput" placeholder="Name of Establishment" required>
            </div>
            <div class="form-group">
                <label for="typeInput">Type</label>
                <input type="text" class="form-control" id="typeInput" placeholder="Business Type" required>
            </div>
            <div class="form-group">
                <label for="addressInput">Display Address</label>
                <input type="text" class="form-control" id="addressInput" placeholder="Address" required>
            </div>
            <div class="form-group">
                <label for="descriptionTextArea">Description</label>
                <textarea id="descriptionTextArea" cols="30" rows="5" class="form-control" placeholder="Venue's description" required></textarea>
            </div>


        </form>
    </div>
    <div class="col-md-6 map-widget" style="height: 400px">
    </div>
    <div class="col-md-6 col-md-offset-6 form-group">
        <label for="addressSearch">Address Search</label><input type="text" class="form-control" id="addressSearch" placeholder="US Street Address"/>
    </div>

    <div class="col-md-6 col-md-offset-6">
        <div class="form-group">
            <label for="coordinateInput">Coordinates</label>
            <input type="text" class="form-control" id="coordinateInput" disabled>
            <span class="help-block">Move the marker on the map to set venue's position</span>
        </div>
    </div>
</div>
