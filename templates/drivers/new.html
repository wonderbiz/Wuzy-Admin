<div class="row">
<h1>New Driver</h1>
    </div>
<div class="row">
    <div class="col-md-6">
        <form role="form" id="newDriverForm">
            <div class="row">
            <div class="form-group col-xs-6">
                <label for="firstNameInput">First Name</label>
                <input type="text" class="form-control" id="firstNameInput" placeholder="First Name" required>
            </div>
            <div class="form-group col-xs-6">
                <label for="lastNameInput">Last Name</label>
                <input type="text" class="form-control" id="lastNameInput" placeholder="Last Name" required>
            </div>
            </div>
            <div class="form-group">
                <label for="emailInput">E-mail Address</label>
                <input type="email" class="form-control" id="emailInput" placeholder="E-mail Address" required>
            </div>
            <div class="form-group">
                <label for="contactNumberInput">Contact Number</label>
                <input type="tel" class="form-control bfh-phone" id="contactNumberInput" placeholder="Phone Number" data-format="+1 (ddd) ddd-dddd" required>
            </div>
            <div class="form-group">
                <label for="streetAddressInput">Street Address</label>
                <input type="text" class="form-control" id="streetAddressInput" placeholder="Street Address" required>
            </div>
            <div class="form-group">
                <label for="cityInput">City</label>
                <input type="text" class="form-control" id="cityInput" placeholder="City" required>
            </div>
            <div class="form-group">
                <select class="form-control bfh-states" id="stateSelect" data-country="US" data-state="CA">
                    <option>California</option>
                </select>
            </div>
            <div class="form-group">
                <label for="zipCodeInput">Zip Code</label>
                <input type="text" class="form-control" id="zipCodeInput" placeholder="5 Digit Zip Code" required>
            </div>
            <div class="form-group">
                <select class="form-control bfh-countries" id="countrySelect" data-available="US,AG,AU">
                    <option>US</option>
                </select>
            </div>
            <div class="form-group">
                <label for="serviceSelect">
                    <select class="form-control" id="serviceSelect">
                        <option>car</option>
                        <option>limo</option>
                        <option>truck</option>
                    </select>
                </label>
            </div>
            <button type="submit" class="btn btn-success icon large pull-right">Create Driver</button>
        </form>

    </div>
</div>
